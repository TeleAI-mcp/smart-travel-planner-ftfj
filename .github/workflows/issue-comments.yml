name: Automated Issue Comments

on:
  issues:
    types: [labeled]

jobs:
  comment-on-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Comment on Bug
        if: github.event.label.name == 'bug'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'Thank you for reporting this bug. Our team will investigate and fix it.'
            })
      
      - name: Comment on Feature
        if: github.event.label.name == 'feature'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'Thank you for the feature request. We will consider including this in a future release.'
            })
